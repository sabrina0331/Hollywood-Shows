{% extends 'shows/base.html' %}
{% load static %}
{% block content %}
    {% if searched %}
        <table class='table align-middle'>
            <thead>
                <tr>
                    <th scope="col" style='text-align: center'>Stage Photo</th>
                    <th scope="col" style='text-align: center'>Title</th>
                    <th scope="col" style='text-align: center'>Description</th>
                </tr>
            </thead>
            {% for show in searched_show %}
            <tbody>
                <tr>  
                    <td>
                        <img src="/media/{{ show.image }}" width="200px" height="150px" alt="{{ show.title }}">
                    </td>
                    <td class="description"><h6>{{ show.title }}</h6></td>
                    <td class="description">
                        <p>{{ show.description }}</p>
                    </td>
                </tr>
            </tbody>
            {% endfor %}
        </table>
    {% else %}
    <h3>Sorry... Make sure you searhed something...</h3>
    {% endif %}
