{% load static %}
<!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
  rel="stylesheet"
/>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <!-- Container wrapper -->
        <div class="container-fluid">
          <!-- Navbar brand -->
          <i class="fas fa-film"></i>
      
          <!-- Toggle button -->
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>
      
          <!-- Collapsible wrapper -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Left links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <!-- <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li> -->
                <li class="nav-item">
                    <a class="nav-link text-warning" href="{% url 'shows:allshows' %}">All shows</a>
                </li>
                <!-- <li>
                    <a class="nav-link text-warning" href="{% url 'shows:allshows' %}">Go Back</a>
                </li> -->
                <li>
                    <a class="nav-link text-warning" href="{% url 'shows:new_page' %}">Add a show</a>
                </li>
            </ul>
            <!-- Left links -->
      
            <!-- Search form -->
            <form class="d-flex input-group w-auto" action="{% url 'shows:search_show' %}" method="POST">
                {% csrf_token %}
                <input
                    type="search"
                    class="form-control"
                    placeholder="Search a show"
                    aria-label="Search"
                    name="searched"
                />
                <button
                    class="btn btn-outline-warning"
                    type="submit"
                    data-mdb-ripple-color="light"
                >
                    Search
                </button>
            </form>
          </div>
          <!-- Collapsible wrapper -->
        </div>
        <!-- Container wrapper -->
      </nav>
      <!-- Navbar -->
      <img src="https://images.wallpaperscraft.com/image/hollywood_word_inscription_178304_2560x1024.jpg" class="img-fluid" alt="..." />
      
<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"
></script>
{% block content %}
{% endblock content %}
