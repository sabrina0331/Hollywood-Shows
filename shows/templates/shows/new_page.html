{% extends 'shows/base.html' %}
{% load static %}
{% load crispy_forms_filters %} 
{% block content %}
    <h1 class="display-6">Add your new favorite show:</h1>
    <div class="w-50 shadow p-3 mb-5 bg-white rounded mx-auto" style="background-color:silver" >
        <form action="{% url 'shows:new_page' %}" method='post'>
        {% csrf_token %}
        {{ form|crispy }}
        <button type='submit' class="btn btn-success btn-sm ">Create</button>
        <a href="{% url 'shows:allshows' %}" type='button' class="btn btn-warning btn-sm mt-4 ml-3">Cancel</a>
        </form>
    </div>
{% endblock content %}
